box: wercker/default

build:

  steps:

    - shellcheck:
        files: run.sh

    - script:
        name: install
        code: |
          wget https://dl.minio.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          mv mc $WERCKER_ROOT/mc

    - script:
        name: version
        code: $WERCKER_ROOT/mc version
